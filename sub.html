<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
 $(function () {
    
	$('.win .close').click(function(){
		$(this).closest('.win').hide();
	});
	$('.win .btn').click(function(){
		$(this).closest('.win').hide();
	})
</script>
