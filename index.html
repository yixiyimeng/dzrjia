<script type="text/javascript">
 $(function () {
      //swiperTab 是你导航的className,active是你当前状态的className
        $('.swiperTab > li').eq(0).addClass('active');
        tabs('.swiperTab > li','.swiper-container','active');
		/* 表单 自定义占位符效果 */
		$('.input-group .input-row input').focus(function(){
			$(this).next('.tag').hide();
		}).blur(function(){
			if(!$(this).val()){
				$(this).next('.tag').show();
			}
		})
    });
</script>
